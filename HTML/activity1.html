<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model and Positioning</title>
    <style>
       
        .container {
            width: 200px;
            height: 100px;
            margin: 40px auto;
            padding: 10px;
            border: 5px solid #3e16dd;
            background-color: #dd2222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        
        .nested {
            width: 100px;
            height: 50px;
            background-color: #4ff321;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model and Positioning</h1>
    <div class="container">
        <p>This is the container element.</p>
        <div class="nested">Nested</div>
    </div>
</body>
</html>
