<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Showcase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header, footer { background: #333; color: #fff; text-align: center; padding: 10px; }
        main { padding: 20px; }
        .box { border: 1px solid #333; margin: 10px auto; width: 300px; height: 150px; background: #4CAF50; color: #fff; display: flex; justify-content: center; align-items: center; }
        video { display: block; max-width: 100%; margin: 10px auto; }
    </style>
</head>
<body>
    <header>
        <h1>HTML5 Showcase</h1>
    </header>
    <main>
        <section>
            <h2>Semantic Elements IS USED</h2>
            
        <section>
            <h2>Multimedia</h2>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <section>
            <h2>Canvas</h2>
            <div class="box">this is CANVAS</div>
        </section>
    </main>
    <footer>
        <p>HTML5 Demo</p>
    </footer>
</body>
</html>
