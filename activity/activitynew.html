<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Navbar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .custom-navbar {
      background-color: #3B0B42; /* Dark background color */
      padding: 15px; /* Custom padding */
      height: 70px;
    }
    .custom-navbar .navbar-brand,
    .custom-navbar .nav-link {
        list-style: none;
    display: flex;
    gap: 20px;
        display:inline;
        color: #ffffff; /* White text color */
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
    }
    .logo img {
    height: 50px;
  }
    .custom-navbar .nav-link:hover {
      color: #ffcc00; /* Yellow text color on hover */
    }
    .navbar .hostel {
    position: absolute;
    right: 10px;
    top: 5px;
    color: #fff;
    font-size: 14px;
    font-weight: bold;
    animation: pulse 1s infinite alternate;
}
  @keyframes pulse {
    from {
        font-size: 9px;
    }
    to {
        font-size: 13px;
    }
}
.navbar .social-buttons {
    display: flex;
    gap: 5px;
    margin-top: 10px;
    justify-content: flex-start;
}
.navbar .social-buttons a {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #555;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 14px;
    text-decoration: none;
    transition: background-color 0.3s;
}
.navbar .social-buttons a:hover {
    background-color: #888;
}
 .nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: color 0.3s;
  }
  
  .nav-links a:hover {
    color: #ffd700; /* Gold */
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    .nav-links {
      flex-direction: column;
      gap: 10px;
    }
  }
  
  </style>
</head>
<body>
   
  
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="logo">
        <img src="https://pvppcoe.ac.in/wp-content/uploads/2022/12/College-Logo-1-1-2048x294.png" alt="College Logo">
      </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">RTI <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">First Year Admissions</a>
        </li>
      </ul>
    </div>
    <div class="social-buttons">
        <a href="#" title="Facebook">
            <img src="https://cdn.worldvectorlogo.com/logos/facebook-2020-2-1.svg" alt="Facebook" width="16" height="16">
        </a>
        <a href="#" title="YouTube">
            <img src="https://cdn.worldvectorlogo.com/logos/youtube-icon-5.svg" alt="YouTube" width="16" height="16">
        </a>
        <a href="#" title="Phone">
            <img src="https://cdn4.iconfinder.com/data/icons/social-icons-6/40/phone-1024.png" alt="Phone" width="16" height="16">
        </a>
        <a href="#" title="LinkedIn">
            <img src="https://w7.pngwing.com/pngs/887/616/png-transparent-linkedin-icon-linkedin-text-rectangle-logo-thumbnail.png" alt="LinkedIn" width="16" height="16">
        </a>
        <a href="#" title="Instagram">
            <img src="https://cdn.worldvectorlogo.com/logos/instagram-2016-5.svg" alt="Instagram" width="16" height="16">
        </a>
    </div>
    
    <div class="hostel">HOSTEL FACILITY AVAILABLE</div>
        </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
