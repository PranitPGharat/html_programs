<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
        }
        .item {
            background-color: rgb(71, 255, 255);
            border: 1px solid green;
            padding: 30px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Monday</div>
        <div class="item">Tuesday</div>
        <div class="item">Wednesday</div>
        <div class="item">Thursday</div>
        <div class="item">Friday</div>
        <div class="item">Saturday</div>
        <div class="item">Sunday</div>
    </div>
</body>
</html>
